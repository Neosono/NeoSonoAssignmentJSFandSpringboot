<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>

  <title>Developers</title>

</h:head>
<h:body>
      <ui:composition template="layout.xhtml">
        <ui:define name="content">
          <h:form id="developerDataForm">
            <p:dataTable id="table" var="d" value="#{springDeveloperListBean.getDeveloperList()}" rows="10">
              <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{d.fName} #{d.lName}" />
              </p:column>
              <p:column>
                <f:facet name="header">Skills</f:facet>
                <ui:repeat value="#{d.developerSkills}" var="skill">
                  <h:outputText value="#{skill.skillName}, " />
                </ui:repeat>
              </p:column>
              <p:column>
                <f:facet name="header">Action</f:facet>
                <f:facet name="header"></f:facet>
                <h:outputText >
                  <p:link href="developer.xhtml?id=#{d.id}" value = "view" action="#{springDeveloperDetailsBean.getDeveloperId(d.id)}" />
                </h:outputText>
              </p:column>
            </p:dataTable>
            </h:form>
          <h:form id="developerForm" >
            <p:panel header="Add Developer Details">
              <p:panelGrid columns="2">
                <p:outputLabel for="developerFirstName" value="First Name " />
                <p:inputText id="developerFirstName" value="#{springDeveloperFormBean.developerFirstName}" />

                <p:outputLabel for="developerLastName" value="Last Name " />
                <p:inputText id="developerLastName" value="#{springDeveloperFormBean.developerLastName}" />

                <p:outputLabel for="developerEmail" value="Email " />
                <p:inputText id="developerEmail" value="#{springDeveloperFormBean.developerEmail}" />

                <p:commandButton id="submit" value="submit" action="#{springDeveloperFormBean.saveDeveloper()}" />
              </p:panelGrid>
            </p:panel>
          </h:form>
        </ui:define>
      </ui:composition>
  </h:body>
</html>
